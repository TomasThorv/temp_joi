    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background: black;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    
    .rainbow {
      height: 100vh;
      width: 0;
      top: 0;
      position: absolute;
      transform: rotate(10deg);
      transform-origin: top right;
      animation: linear infinite slide;
    }
    
    /* Generate rainbow elements with different colors and timings */
    .rainbow:nth-child(1) {
      box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px rgb(232,121,249), 0 0 50px 25px rgb(96,165,250), 50px 0 50px 25px rgb(94,234,212), 130px 0 80px 40px white;
      animation-duration: 43.1s;
      animation-delay: -1.8s;
    }
    .rainbow:nth-child(2) {
      box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px rgb(96,165,250), 0 0 50px 25px rgb(232,121,249), 50px 0 50px 25px rgb(94,234,212), 130px 0 80px 40px white;
      animation-duration: 41.2s;
      animation-delay: -3.6s;
    }
    .rainbow:nth-child(3) {
      box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px rgb(94,234,212), 0 0 50px 25px rgb(232,121,249), 50px 0 50px 25px rgb(96,165,250), 130px 0 80px 40px white;
      animation-duration: 39.3s;
      animation-delay: -5.4s;
    }
    .rainbow:nth-child(4) {
      box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px rgb(94,234,212), 0 0 50px 25px rgb(96,165,250), 50px 0 50px 25px rgb(232,121,249), 130px 0 80px 40px white;
      animation-duration: 37.4s;
      animation-delay: -7.2s;
    }
    .rainbow:nth-child(5) {
      box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px rgb(96,165,250), 0 0 50px 25px rgb(94,234,212), 50px 0 50px 25px rgb(232,121,249), 130px 0 80px 40px white;
      animation-duration: 35.5s;
      animation-delay: -9s;
    }
    .rainbow:nth-child(6) {
      box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px rgb(232,121,249), 0 0 50px 25px rgb(94,234,212), 50px 0 50px 25px rgb(96,165,250), 130px 0 80px 40px white;
      animation-duration: 33.6s;
      animation-delay: -10.8s;
    }
    .rainbow:nth-child(7) {
      box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px rgb(96,165,250), 0 0 50px 25px rgb(232,121,249), 50px 0 50px 25px rgb(94,234,212), 130px 0 80px 40px white;

      animation-delay: -12.6s;

      animation-duration: 29.8s;
      animation-delay: -14.4s;
    }
    .rainbow:nth-child(9) {

      animation-duration: 27.9s;
      animation-delay: -16.2s;
    }
    .rainbow:nth-child(10) {
      box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px rgb(96,165,250), 0 0 50px 25px rgb(94,234,212), 50px 0 50px 25px rgb(232,121,249), 130px 0 80px 40px white;
      animation-duration: 26s;
      animation-delay: -18s;
    }
    
    .h {
      box-shadow: 0 0 50vh 40vh white;
      width: 100vw;
      height: 0;
      bottom: 0;
      left: 0;
      position: absolute;
    }
    
    .v {
      box-shadow: 0 0 35vw 25vw white;
      width: 0;
      height: 100vh;
      bottom: 0;
      left: 0;
      position: absolute;
    }
    
    .content {
      position: relative;
      z-index: 10;
    }
    h1 {
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translateX(-50%) translateY(-50%);
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      color: #000000;
      font-weight: 300;
      text-transform: none;
      text-align: center;
      font-size: 1.5em;
      padding: 5px;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    p {
      max-width: 400px;
      font-size: 0.9rem;
      line-height: 1.2;
      opacity: 0.8;
      color: #000000;
      font-family: 'Poppins', 'Helvetica Neue', sans-serif;
      font-weight: 400;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    .logo {
      width: 600px;
      height: auto;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .loader {
      width: 40px;
      aspect-ratio: 1;
      background: #000;
      animation: l1 1s infinite;
      position: absolute;
      left: 50%;
      top: 85%;
      transform: translateX(-50%);
    }
    @keyframes l1 {
      0%   {transform: translateX(-50%) perspective(150px) rotateX(0deg)}
      100% {transform: translateX(-50%) perspective(150px) rotateX(180deg)}
    }
    @keyframes slide {
      from { right: -25vw; }
      to { right: 125vw; }
    }
