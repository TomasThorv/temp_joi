<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We'll be back soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background: linear-gradient(132deg, #000000,#00ff00, #0000ff,#e60073,#ff0000,#ffffff);
      background-size: 400% 400%;
      animation: BackgroundGradient 15s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      font-family: 'Poppins', 'Helvetica Neue', sans-serif;
      color: #000000;
      font-weight: 600;
      text-transform: uppercase;
      text-align: center;
      font-size: 1.2em;
      padding: 5px;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }
    p {
      max-width: 400px;
      font-size: 0.9rem;
      line-height: 1.2;
      opacity: 0.8;
      color: #000000;
      font-family: 'Poppins', 'Helvetica Neue', sans-serif;
      font-weight: 400;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    .logo {
      width: 600px;
      height: auto;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .loader {
      height: 60px;
      aspect-ratio: 1;
      --c:no-repeat linear-gradient(#fff 0 0);
      background: var(--c), var(--c), var(--c), var(--c);
      background-size: 33.4% 33.4%;
      animation: l7 1.5s infinite linear;
      margin-top: 2rem;
    }
    @keyframes l7 {
      0%,
      5%   {background-position:0 0,50% 0,0 50%,50% 50%}
      25%  {background-position:0 0,100% 0,0 100%,50% 50%}
      50%  {background-position:50% 0,100% 0,0 100%,0 50%}
      75%  {background-position:50% 0,100% 50%,0 100%,0 0}
      95%,
      100% {background-position:50% 0,50% 50%,0 50%,0 0} 
    }
    @keyframes BackgroundGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <img src="joiAlltFyriBoltann_B.png" alt="Logo" class="logo">
  <h1>Síða í vinslu</h1>
  <p>glæný vefsíða á leiðinni!</p>
  <div class="loader"></div>
</body>
</html>
