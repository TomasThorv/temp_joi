<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We'll be back soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background: #1a1a2e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    
    .bubble-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .bubble {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      mix-blend-mode: hard-light;
      animation-duration: 20s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    
    .bubble1 {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      background: radial-gradient(circle at center, rgba(18,113,255,0.8) 0%, rgba(18,113,255,0) 50%);
      animation-name: float1;
      animation-duration: 30s;
    }
    
    .bubble2 {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      background: radial-gradient(circle at center, rgba(221,74,255,0.8) 0%, rgba(221,74,255,0) 50%);
      animation-name: rotate1;
      animation-duration: 20s;
    }
    
    .bubble3 {
      width: 80%;
      height: 80%;
      top: calc(50% + 200px);
      left: calc(50% - 500px);
      background: radial-gradient(circle at center, rgba(0,220,255,0.8) 0%, rgba(0,220,255,0) 50%);
      animation-name: rotate2;
      animation-duration: 40s;
    }
    
    .bubble4 {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      background: radial-gradient(circle at center, rgba(200,50,50,0.8) 0%, rgba(200,50,50,0) 50%);
      animation-name: float2;
      animation-duration: 40s;
      opacity: 0.7;
    }
    
    .bubble5 {
      width: 160%;
      height: 160%;
      top: calc(50% - 80%);
      left: calc(50% - 80%);
      background: radial-gradient(circle at center, rgba(180,180,50,0.8) 0%, rgba(180,180,50,0) 50%);
      animation-name: rotate3;
      animation-duration: 25s;
    }
    
    .content {
      position: relative;
      z-index: 10;
    }
    h1 {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      font-family: 'Poppins', 'Helvetica Neue', sans-serif;
      color: #000000;
      font-weight: 600;
      text-transform: uppercase;
      text-align: center;
      font-size: 1.2em;
      padding: 5px;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }
    p {
      max-width: 400px;
      font-size: 0.9rem;
      line-height: 1.2;
      opacity: 0.8;
      color: #000000;
      font-family: 'Poppins', 'Helvetica Neue', sans-serif;
      font-weight: 400;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    .logo {
      width: 600px;
      height: auto;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .loader {
      height: 60px;
      aspect-ratio: 1;
      --c:no-repeat linear-gradient(#fff 0 0);
      background: var(--c), var(--c), var(--c), var(--c);
      background-size: 33.4% 33.4%;
      animation: l7 1.5s infinite linear;
      margin-top: 2rem;
    }
    @keyframes l7 {
      0%,
      5%   {background-position:0 0,50% 0,0 50%,50% 50%}
      25%  {background-position:0 0,100% 0,0 100%,50% 50%}
      50%  {background-position:50% 0,100% 0,0 100%,0 50%}
      75%  {background-position:50% 0,100% 50%,0 100%,0 0}
      95%,
      100% {background-position:50% 0,50% 50%,0 50%,0 0} 
    }
    @keyframes float1 {
      0%, 100% { transform: translateY(-50px); }
      50% { transform: translateY(50px); }
    }
    
    @keyframes float2 {
      0%, 100% { transform: translateX(-50px); }
      50% { transform: translateX(50px); }
    }
    
    @keyframes rotate1 {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes rotate2 {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes rotate3 {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="bubble-background">
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
  </div>
  
  <div class="content">
    <img src="joiAlltFyriBoltann_B.png" alt="Logo" class="logo">
    <h1>Síða í vinslu</h1>
    <p>glæný vefsíða á leiðinni!</p>
    <div class="loader"></div>
  </div>
</body>
</html>
