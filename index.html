<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We'll be back soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0d1117, #1e2632);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      max-width: 400px;
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.8;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .loader {
      margin-top: 2rem;
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="joiAlltFyriBoltann_B.png" alt="Logo" class="logo">
  <h1>Síða í vinslu</h1>
  <p>glæný vefsíða á leiðinni!</p>
  <div class="loader"></div>
</body>
</html>
